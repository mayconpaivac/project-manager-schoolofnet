<div class="container-fluid">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="panel panel-default">
				<div class="panel-heading">Editar arquivo</div>
				<div class="panel-body">
					
					<div class="alert alert-danger" ng-show="error.error">
						<strong>Erro</strong>
						<li>{{ error.message }}</li>
					</div>

					<form name="form" class="form-horizontal" role="form" ng-submit="update()">
						
						<div class="form-group" ng-class="{'has-error': !form.name.$valid && form.name.$touched}">
							<label class="col-md-4 control-label">Título</label>
							<div class="col-md-6">
								<input type="text" class="form-control" ng-model="projectFile.name" name="name" required>
								<div ng-messages="form.name.$error" ng-show="form.name.$touched" class="help-block">
									<div ng-message="required">Campo obrigatório.</div>
								</div>
							</div>
						</div>
									
						<div class="form-group">
							<label class="col-md-4 control-label">Arquivo</label>
							<div class="col-md-6">
								<project-file-download-directive id-project="{{ projectFile.project_id }}" id-file="{{ projectFile.id }}"></project-file-download-directive>
							</div>
						</div>

						<div class="form-group" ng-class="{'has-error': !form.description.$valid && form.description.$touched}">
							<label class="col-md-4 control-label">Descrição</label>
							<div class="col-md-6">
								<textarea type="text" class="form-control" ng-model="projectFile.description" name="description" required></textarea>
								<div ng-messages="form.description.$error" ng-show="form.description.$touched" class="help-block">
									<div ng-message="required">Campo obrigatório.</div>
								</div>
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-6 col-md-offset-4">
								<button type="submit" class="btn btn-primary">Cadastrar</button>
								<a ng-href="#/projects/{{ projectFile.project_id }}/files" class="btn btn-default">Voltar</a>
							</div>
						</div>

					</form>

				</div>
			</div>
		</div>
	</div>
</div>
