<div class="container-fluid">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="panel panel-default">
				<div class="panel-heading">Excluir projeto</div>
				<div class="panel-body">
					<p>Você deseja realmente excluir esse projeto?</p>
					<ul>
						<li><strong>Título:</strong> {{ project.title }}</li>
						<li><strong>Cliente:</strong> {{ project.client.data.name }}</li>
					</ul>					

					<div class="form-group">
						<div class="col-md-6 col-md-offset-4">
							<button type="button" ng-click="destroy()" class="btn btn-danger">Excluir</button>
							<a ng-href="#/projects" class="btn btn-default">Voltar</a>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</div>
