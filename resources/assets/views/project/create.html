<div class="container-fluid">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="panel panel-default">
				<div class="panel-heading">Cadastro de Projeto</div>
				<div class="panel-body">
					
					<div class="alert alert-danger" ng-show="error.error">
						<strong>Erro</strong>
						<li>{{ error.message }}</li>
					</div>

					<form name="form" class="form-horizontal" role="form" ng-submit="store()">
						
						<div class="form-group" ng-class="{'has-error': !form.title.$valid && form.title.$touched}">
							<label class="col-md-4 control-label">Título</label>
							<div class="col-md-6">
								<input type="text" class="form-control" ng-model="project.title" name="title" required>
								<div ng-messages="form.title.$error" ng-show="form.title.$touched" class="help-block">
									<div ng-message="required">Campo obrigatório.</div>
								</div>
							</div>
						</div>
						
						<div class="form-group" ng-class="{'has-error': !form.client_id.$valid && form.client_id.$touched}">
							<label class="col-md-4 control-label">Cliente</label>
							<div class="col-md-6">
								<select class="form-control" ng-model="project.client_id" name="client_id" required ng-options="client.id as client.name for client in clients">
								<option value="">Selecione um cliente</option>
								</select>
								<div ng-messages="form.client_id.$error" ng-show="form.client_id.$touched" class="help-block">
									<div ng-message="required">Campo obrigatório.</div>
								</div>
							</div>
						</div>

						<div class="form-group" ng-class="{'has-error': !form.progress.$valid && form.progress.$touched}">
							<label class="col-md-4 control-label">Progresso</label>
							<div class="col-md-6">
								<input type="range" min="0" max="100" value="0" class="form-control" ng-model="project.progress" name="progress" required>
								<div ng-messages="form.progress.$error" ng-show="form.progress.$touched" class="help-block">
									<div ng-message="required">Campo obrigatório.</div>
								</div>
							</div>
						</div>
						
						<div class="form-group" ng-class="{'has-error': !form.status.$valid && form.status.$touched}">
							<label class="col-md-4 control-label">Status</label>
							<div class="col-md-6">
								<select class="form-control" ng-model="project.status" name="status" required ng-options="status.value as status.label for status in status">
								<option value="">Selecione um status</option>
								</select>
								<div ng-messages="form.status.$error" ng-show="form.status.$touched" class="help-block">
									<div ng-message="required">Campo obrigatório.</div>
								</div>
							</div>
						</div>
						
						<div class="form-group" ng-class="{'has-error': !form.due_date.$valid && form.due_date.$touched}">
							<label class="col-md-4 control-label">Data de vencimento</label>
							<div class="col-md-6">
								<input type="date" class="form-control" ng-model="project.due_date" name="due_date" required>
								<div ng-messages="form.due_date.$error" ng-show="form.due_date.$touched" class="help-block">
									<div ng-message="required">Campo obrigatório.</div>
								</div>
							</div>
						</div>
						
						<div class="form-group" ng-class="{'has-error': !form.description.$valid && form.description.$touched}">
							<label class="col-md-4 control-label">Descrição</label>
							<div class="col-md-6">
								<textarea type="text" class="form-control" ng-model="project.description" name="description" required></textarea>
								<div ng-messages="form.description.$error" ng-show="form.description.$touched" class="help-block">
									<div ng-message="required">Campo obrigatório.</div>
								</div>
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-6 col-md-offset-4">
								<button type="submit" class="btn btn-primary">Cadastrar</button>
								<a ng-href="#/projects" class="btn btn-default">Voltar</a>
							</div>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</div>
