<div class="form-group" ng-class="{'has-error': !form.title.$valid && form.title.$touched}">
	<label class="col-md-4 control-label">Título</label>
	<div class="col-md-6">
		<input type="text" class="form-control" ng-model="projectTask.title" name="title" required>
		<div ng-messages="form.title.$error" ng-show="form.title.$touched" class="help-block">
			<div ng-message="required">Campo obrigatório.</div>
		</div>
	</div>
</div>

<div class="form-group" ng-class="{'has-error': !form.status.$valid && form.status.$touched}">
    <label class="col-md-4 control-label">Status</label>
    <div class="col-md-6">
        <select class="form-control" ng-model="projectTask.status" name="status" required ng-options="status.value as status.label for status in status">
            <option value="">Selecione um status</option>
        </select>
        <div ng-messages="form.status.$error" ng-show="form.status.$touched" class="help-block">
            <div ng-message="required">Campo obrigatório.</div>
        </div>
    </div>
</div>

<div class="form-group" ng-class="{'has-error': !form.start_date.$valid && form.start_date.$touched}">
    <label class="col-md-4 control-label">Data de início</label>
    <div class="col-md-6">
    <div class="input-group">
        <input type="text" datepicker-popup="dd/MM/yyyy" class="form-control" ng-model="projectTask.start_date" is-open="start_date.status.opened" name="start_date" close-text="Fechar" required  ng-click="openStartDatePicker($event)">
        <span class="input-group-btn">
            <button type="button" ng-click="openStartDatePicker($event)" class="btn btn-default">
            	<i class="glyphicon glyphicon-calendar"></i>
            </button>
        </span>
        </div>
        <div ng-messages="form.start_date.$error" ng-show="form.start_date.$touched" class="help-block">
            <div ng-message="required">Campo obrigatório.</div>
        </div>
    </div>
</div>

<div class="form-group" ng-class="{'has-error': !form.due_date.$valid && form.due_date.$touched}">
    <label class="col-md-4 control-label">Data de término</label>
    <div class="col-md-6">
    <div class="input-group">
        <input type="text" datepicker-popup="dd/MM/yyyy" class="form-control" ng-model="projectTask.due_date" is-open="due_date.status.opened" name="due_date" close-text="Fechar" required  ng-click="openDueDatePicker($event)">
        <span class="input-group-btn">
            <button type="button" ng-click="openDueDatePicker($event)" class="btn btn-default">
            	<i class="glyphicon glyphicon-calendar"></i>
            </button>
        </span>
        </div>
        <div ng-messages="form.due_date.$error" ng-show="form.due_date.$touched" class="help-block">
            <div ng-message="required">Campo obrigatório.</div>
        </div>
    </div>
</div>
