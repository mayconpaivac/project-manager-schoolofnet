<div class="container-fluid">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="panel panel-default">
				<div class="panel-heading">Editar Nota</div>
				<div class="panel-body">
					
					<div class="alert alert-danger" ng-show="error.error">
						<strong>Erro</strong>
						<li>{{ error.message }}</li>
					</div>

					<form name="form" class="form-horizontal" role="form" ng-submit="update()">
						
						<div class="form-group" ng-class="{'has-error': !form.title.$valid && form.title.$touched}">
							<label class="col-md-4 control-label">Título</label>
							<div class="col-md-6">
								<input type="text" class="form-control" ng-model="projectNote.title" name="title" required>
								<div ng-messages="form.title.$error" ng-show="form.title.$touched" class="help-block">
									<div ng-message="required">Campo obrigatório.</div>
								</div>
							</div>
						</div>

						<div class="form-group" ng-class="{'has-error': !form.note.$valid && form.note.$touched}">
							<label class="col-md-4 control-label">Nota</label>
							<div class="col-md-6">
								<textarea type="text" class="form-control" ng-model="projectNote.note" name="note" required></textarea>
								<div ng-messages="form.note.$error" ng-show="form.note.$touched" class="help-block">
									<div ng-message="required">Campo obrigatório.</div>
								</div>
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-6 col-md-offset-4">
								<button type="submit" class="btn btn-primary">Salvar</button>
								<a ng-href="#/projects/{{ projectNote.project_id }}/notes" class="btn btn-default">Voltar</a>
							</div>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</div>
