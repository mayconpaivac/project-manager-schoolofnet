<div class="container-fluid">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="panel panel-default">
				<div class="panel-heading">Listar notas de projetos</div>
				<div class="panel-body">
					
					<table class="table table-hover table-striped">
						<thead>
							<tr>
								<th>Título</th>
								<th>Nota</th>
								<th>Ações</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="projectNote in projectNotes">
								<td>{{ projectNote.title }}</td>
								<td>{{ projectNote.note | limitTo: 50 }}{{ (projectNote.note.length < 50) ? '' : '...'  }}</td>
								<td>
									<a ng-href="#/projects/{{ projectNote.project_id }}/notes/{{ projectNote.id }}/edit" class="btn-sm btn btn-primary">Editar</a>
									<a ng-href="#/projects/{{ projectNote.project_id }}/notes/{{ projectNote.id }}/destroy" class="btn-sm btn btn-danger">Excluir</a>
								</td>
							</tr>
							<tr ng-show="projectNotes.length == 0">
								<td colspan="3">
									<div class="alert alert-info">
										Nenhuma nota encontrada.
									</div>
								</td>
							</tr>
						</tbody>
					</table>
					<a ng-href="#/projects/{{ project_id }}/notes/create" class="btn btn-primary">Adicionar</a>
				</div>
			</div>
		</div>
	</div>
</div>
