<div class="container-fluid">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="panel panel-default">
				<div class="panel-heading">Login</div>
				<div class="panel-body">
					
					<div class="alert alert-danger" ng-show="error.error">
						<strong>Erro</strong>
						<li>{{ error.message }}</li>
					</div>

					<form name="formLogin" class="form-horizontal" role="form" method="POST" ng-submit="login()">
						<div class="form-group" ng-class="{'has-error': !formLogin.email.$valid && formLogin.email.$touched}">
							<label class="col-md-4 control-label">E-mail</label>
							<div class="col-md-6">
								<input type="text" class="form-control" ng-model="user.username" name="email" required>
								<div ng-messages="formLogin.email.$error" ng-show="formLogin.email.$touched" class="help-block">
									<div ng-message="required">
										Preencha o campo e-mail.
									</div>
								</div>
							</div>
						</div>

						<div class="form-group" ng-class="{'has-error': !formLogin.password.$valid && formLogin.password.$touched}">
							<label class="col-md-4 control-label">Senha</label>
							<div class="col-md-6">
								<input type="password" class="form-control" ng-model="user.password" name="password" required>
								<div ng-messages="formLogin.password.$error" ng-show="formLogin.password.$touched" class="help-block">
									<div ng-message="required">
										Preencha o campo senha.
									</div>
								</div>
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-6 col-md-offset-4">
								<div class="checkbox">
									<label>
										<input type="checkbox" name="remember"> Remember Me
									</label>
								</div>
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-6 col-md-offset-4">
								<button type="submit" class="btn btn-primary">Login</button>

								<a class="btn btn-link" href="">Forgot Your Password?</a>
							</div>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</div>
